<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen">
        <h1>Catch the Creature</h1>
        <button>Play Game</button>
    </div>
    <div class="screen">
        <h1>Select Your Favorite Creature</h1>
        <div class="elems">
            <div class="elem">
                <h3>Cat</h3>
                <img src="./—Pngtree—isolated front view cat on_9158426.png" alt="">
            </div>
            <div class="elem">
                <h3>Dog</h3>
                <img src="./pngwing.com.png" alt="">
            </div>
            <div class="elem">
                <h3>Dino</h3>
                <img src="./pngwing.com (1).png" alt="">
            </div>
            <div class="elem">
                <h3>Pika</h3>
                <img src="./pngwing.com (2).png" alt="">
            </div>
            
        </div>
        
    </div>
    <div class="screen">
        <h5>Are you annoyed yet ? <br> You are playing an impossible game.</h5>
      <div class="score">
        <h1 class="time">Time <span>00 : 00</span></h1>
        <h1 class="playerScore">Score <span>0</span></h1>
      </div>
      <div class="playground"></div>

    </div>
    <script src="script.js"></script>
</body>
</html>
